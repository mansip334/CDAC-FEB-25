<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>

<body>
    <script>
        /*
        Exercise 5:
        Using fetchData from Exercise 4, create another function processData that
        simulates processing the fetched data. Chain these functions together using nested
        callbacks.
        Requirements:
        ●  First, call fetchData. Once the response is received, pass it to processData.
        ●  processData should modify the data and log the processed result.
        */

        function fetchData(url, callback) {
            setTimeout(() => {
                const success = true;
                if (success) {
                    const response = `Data from ${url}`;
                    callback(null, response);
                } else {
                    callback('Failed to fetch data', null);
                }
            }, 1000);
        }

        function processData(data, callback) {
            setTimeout(() => {
                const processed = data + ' - processed';
                callback(processed);
            }, 500);
        }

        fetchData('https://example.com', function (error, result) {
            if (error) {
                console.log('Error:', error);
            } else {
                console.log('Fetched:', result);
                processData(result, function (processedData) {
                    console.log('Processed:', processedData);
                });
            }
        });

    </script>
</body>

</html>

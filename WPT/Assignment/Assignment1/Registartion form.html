<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(#EF5350,#7E57C2);
    margin: 0;
    padding: 0;
}

.form-container {
    background: linear-gradient(#75dded,#91bf87);
    color: #fff;
    padding: 30px;
    width: 80%;
    max-width: 900px;
    margin: 30px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px #00000033;
}

h2 {
    text-align: center;
    text-decoration: underline;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea,
select {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: none;
    box-sizing: border-box;
}

textarea {
    height: 60px;
    resize: vertical;
}

.dob-select select {
    width: 30%;
    margin-right: 2%;
}

.inline-options {
    display: flex;
    gap: 15px;
    /* flex-wrap: wrap; */
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #ffffff;
    color: #000;
    margin-top: 10px;
}

th, td {
    border: 1px solid #999;
    padding: 8px;
    text-align: center;
}

table input {
    width: 90%;
    padding: 5px;
    box-sizing: border-box;
}

.form-actions {
    text-align: center;
    margin-top: 20px;
}

input[type="submit"],
input[type="reset"] {
    padding: 10px 20px;
    background-color: #fff;
    color: #3f51b5;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin: 0 10px;
}
   </style>
</head>
<body>
    <div class="form-container">
        <h2>STUDENT REGISTRATION FORM</h2>
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" maxlength="30" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" maxlength="30" required>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <div class="dob-select">
                    <select><option>Day</option></select>
                    <select><option>Month</option></select>
                    <select><option>Year</option></select>
                </div>
            </div>

            <div class="form-group">
                <label>Email ID</label>
                <input type="email">
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" maxlength="10">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="inline-options">
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea></textarea>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" maxlength="30">
            </div>

            <div class="form-group">
                <label>Pin Code</label>
                <input type="text" maxlength="6">
            </div>

            <div class="form-group">
                <label>State</label>
                <input type="text" maxlength="30">
            </div>

            <div class="form-group">
                <label>Country</label>
                <input type="text" value="India" readonly>
            </div>

            <div class="form-group">
                <label>Hobbies</label>
                <div class="inline-options">
                    <input type="checkbox"> Drawing
                    <input type="checkbox"> Singing
                    <input type="checkbox"> Dancing
                    <input type="checkbox"> Sketching
                    <input type="checkbox"> Others
                </div>
            </div>

            <div class="form-group">
                <label>Qualification</label>
                <table>
                    <tr>
                        <th>Sl.No.</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>
                    <tr>
                        <td>1</td><td>Class X</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>2</td><td>Class XII</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>3</td><td>Graduation</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>4</td><td>Masters</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
                    </tr>
                </table>
            </div>

            <div class="form-group">
                <label>Courses Applied For</label>
                <div class="inline-options">
                    <input type="radio" name="course"> BCA
                    <input type="radio" name="course"> B.Com
                    <input type="radio" name="course"> B.Sc
                    <input type="radio" name="course"> B.A
                </div>
            </div>

            <div class="form-actions">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
